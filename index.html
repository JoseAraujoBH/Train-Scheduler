<!DOCTYPE html>

<html lang="en-us">

<head>
	<meta charset=utf-8>
	<title>Train Scheduler</title>

	<!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">-->
	
	<!--jQuery CDN-->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<!--Bootstrap CDN & Firebase Reference-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!--Firebase Reference-->
	<script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
	
	<!--Moment.js Reference-->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
	<!--<button class="btn btn-primary" onclick = "googleSignin()">Google Signin</button>
	<button class="btn btn-primary" onclick = "googleSignout()">Google Signout</button>-->
	
	<div class="container">

	<div class="jumbotron" style="background-color: #d89913; color: #FFFFFF">
        <h1 class="text-center">Welcome to your Train Scheduler
        </h1>
        <h2 class="text-center">Enter your Train Information Below</h2>
    </div>
	<div class="row">

		<div class="col-lg-12">

			<div class="panel panel-primary">
				 <div class="panel-heading">
	              <h3 class="panel-title">Current Train Schedule</h3>
	            </div>
	            <div class="panel-body">
			    	<table class="table table-hover" id="train-table">
			  			<thead>
			  				<tr>
				  				<th>Train Name</th>
				  				<th>Destination</th>
				  				<th>Frequency (min)</th>
				  				<th>Next Arrival</th>
				  				<th>Minutes Away</th>
			  				</tr>
			  			</thead>
			  			<tbody></tbody>
					</table>
				</div>	
			</div>	
          	<div class="panel panel-primary">
            	<div class="panel-heading">
              		<h3 class="panel-title">Add Train</h3>
            	</div>
	            <div class="panel-body">
	              <form>
	                <div class="form-group">
	                  <label for="train-name">Train Name</label>
	                  <input class="form-control" id="train-name" type="text">
	                </div>
	                <div class="form-group">
	                  <label for="train-destination">Destination</label>
	                  <input class="form-control" id="destination" type="text">
	                </div>
	                <div class="form-group">
	                  <label for="train-time">First Train Time (HH:mm)</label>
	                  <input class="form-control" id="train-time" type="text">
	                </div>
	                 <div class="form-group">
	                  <label for="frequency">Frequency (min)</label>
	                  <input class="form-control" id="frequency" type="number">
	                </div>    
	                <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
	              </form>
	            </div>
	          </div>
	        </div> 
     </div>
</div>

<!-- Javascript -->
<script src="assets/javascript/app.js"></script>

</body>
</html>
